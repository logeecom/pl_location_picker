<!DOCTYPE html>
<html>
<head>
    <title>Location Picker</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/LocationPicker.js"></script>
    <script src="/js/Translations.js"></script>
</head>
<body>
    <div class="spinner-wrapper" id="spinner">
        <div class="spinner"></div>
    </div>
    <div class="content" id="content">
        <div class="half locations collapse">
            <div class="input-wrapper">
                <div class="input">
                    <input type="text" required id="search-box">
                    <span class="label" id="search-box-label"></span>
                </div>
            </div>

            <div id="locations"></div>
        </div>
        <div id="map" class="half expand"></div>
    </div>

    <div class="template">
        <div id="info-window-template" class="info-window">
            <div class="title" id="title">
            </div>
            <div class="text" id="id"></div>
            <div class="text" id="address"></div>
            <div class="link" id="working-hours-button"></div>
            <div id="working-hours" class="working-hours">

            </div>
            <div class="button" id="select-button"></div>
        </div>

        <div id="working-hours-template" class="hour-wrapper">
            <div class="day" id="day">
            </div>
            <div class="hours" id="hours">
            </div>
        </div>

        <div class="location-wrapper" id="location-template">
            <div class="radio-button">
                <div class="radio">

                </div>
            </div>
            <div class="name" id="location-name">
            </div>
            <div class="street" id="location-street">
            </div>
            <div class="city" id="location-city">
            </div>
        </div>
    </div>

    <script>
        function initMap() {

            let pl_map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 0, lng: 0},
                zoom: 8,
                fullscreenControl: false,
                streetViewControl: false,
                mapTypeControl: false
            });

            locationPicker.init(pl_map);
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?client=gme-omieuropa&callback=initMap" async defer></script>
</body>
</html>
